<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weekly To-Do List</h1>
        <nav id="dayNav">
            <button data-day="Monday">Mon</button>
            <button data-day="Tuesday">Tue</button>
            <button data-day="Wednesday">Wed</button>
            <button data-day="Thursday">Thu</button>
            <button data-day="Friday">Fri</button>
            <button data-day="Saturday">Sat</button>
            <button data-day="Sunday">Sun</button>
        </nav>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
        </form>
        <div id="taskStats" class="task-stats">
            <p>Total Tasks: <span id="totalTasks">0</span></p>
            <p>Completed Tasks: <span id="completedTasks">0</span></p>
            <p>Pending Tasks: <span id="pendingTasks">0</span></p>
        </div>
        <div id="taskContainer">
            <ul id="taskList"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
